<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <section class="page-width header">
        <h2 class="text-center text-primary">Search your favourite books here...</h2>
        <!-- Search Box -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control border-primary" placeholder="Enter your book name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
        </div>
        <h5>Search results: <span id="result-found"></span></h5>

        <!-- Loading Spinner -->
        <div id="spinner" class="text-center text-primary fs-5">
            <h4>Loading... please wait</h4>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <!-- Error Message -->
        <h4 id="error-message" class="text-center text-danger">No book found.</h4>
        <h4 id="toggle-error" class="text-center text-danger">Please write something and try again.</h4>

    </section>

    <!-- Main Section -->
    <section id="books-section" class="row row-cols-md-4 g-4 page-width"></section>

    <!-- Error Message -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/book.js"></script>
</body>
</html>
